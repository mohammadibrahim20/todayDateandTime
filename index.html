<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="bg-[url('http://m.gettywallpapers.com/wp-content/uploads/2021/12/Desktop-Wallpaper.jpg')]">

    
        <div class="flex flex-col items-center justify-center h-screen text-white">
            <div class="text-8xl font-bold mb-4">
                <span id="hours" class="inline-block w-20 text-center"></span> :
                <span id="minutes" class="inline-block w-20 text-center"></span> :
                <span id="seconds" class="inline-block w-20 text-center"></span>
                <br>
                

            </div>
            <div class="text-center flex">
                <span id="date" class="inline-block w-30 text-3xl text-center"></span>
            </div>
            <div class="flex items-center justify-center">
                <button id="toggle-format" class="px-4 py-2 rounded-md bg-blue-500 text-white">12-hour format</button>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
